services:
  web:
    image: ${REG_URL}/${PROJECT_NAME}:${TAG}
    working_dir: /var/www/html
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/up" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.${STACK_NAME}-web.rule=Host(`${APP_DOMAIN}`)
      - traefik.http.routers.${STACK_NAME}-web.entrypoints=web
      - traefik.docker.network=proxy
      - traefik.http.services.${STACK_NAME}-web.loadbalancer.server.port=8080
    ports:
      - ${VITE_PORT:-5173}:${VITE_PORT:-5173}
    volumes:
      - .:/var/www/html
      - web_ssh:/var/www/.ssh
    networks:
      - app
      - proxy
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: timescale/timescaledb:2.20.3-pg17
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    networks:
      - app
    restart: unless-stopped
    ports:
      - ${DB_PORT_PUBLIC:-5432}:5432

  adminer:
    image: adminer
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    environment:
      ADMINER_DESIGN: "dracula"
      ADMINER_DEFAULT_SERVER: ${DB_HOST}
      ADMINER_DEFAULT_DRIVER: ${DB_CONNECTION}
    labels:
      - traefik.enable=true
      - traefik.http.routers.${STACK_NAME}-adminer.rule=Host(`adminer.${APP_DOMAIN}`)
      - traefik.http.routers.${STACK_NAME}-adminer.entrypoints=web
      - traefik.docker.network=proxy
      - traefik.http.services.${STACK_NAME}-adminer.loadbalancer.server.port=8080
    networks:
      - app
      - proxy

  redis:
    image: redis:7-alpine
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli ping | grep PONG" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data
    networks:
      - app
    restart: unless-stopped

  postgres_test:
    image: timescale/timescaledb:2.20.3-pg17
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    networks:
      - app

networks:
  app:
    driver: bridge
  proxy:
    external: true

volumes:
  web_ssh:
  postgres_data:
  redis_data:
